<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Ticket and Incident Processor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Upload Problem Ticket and Incident CSV Files</h1>
        <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/process" class="p-4 border rounded bg-light">
            <div class="form-group">
                <label for="problem_csv">Upload Problem Ticket CSV File:</label>
                <input type="file" class="form-control" id="problem_csv" name="problem_csv" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="incidents_csv">Upload Incident CSV File:</label>
                <input type="file" class="form-control" id="incidents_csv" name="incidents_csv" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Run</button>
        </form>
    </div>
</body>
</html>
